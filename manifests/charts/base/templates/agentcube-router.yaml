apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentcube-router
  namespace: {{ .Release.Namespace }}
  labels:
    app: agentcube-router
spec:
  replicas: {{ .Values.router.replicaCount }}
  selector:
    matchLabels:
      app: agentcube-router
  template:
    metadata:
      labels:
        app: agentcube-router
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: agentcube-router
          image: "{{ .Values.router.image.repository }}:{{ .Values.router.image.tag }}"
          imagePullPolicy: {{ .Values.router.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.router.service.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
            - name: WORKLOAD_MANAGER_ADDR
              value: "http://workloadmanager.{{ .Release.Namespace }}.svc.cluster.local:{{ .Values.workloadmanager.service.port }}"
          args:
            - --port={{ .Values.router.service.port }}
            - --debug
          resources:
            {{- toYaml .Values.router.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.router.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.router.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: agentcube-router
  namespace: {{ .Release.Namespace }}
  labels:
    app: agentcube-router
spec:
  type: {{ .Values.router.service.type }}
  ports:
    - port: {{ .Values.router.service.port }}
      targetPort: {{ .Values.router.service.port }}
      protocol: TCP
      name: http
  selector:
    app: agentcube-router
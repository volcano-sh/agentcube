# All-in-one deployment file for workloadmanager
# Apply with: kubectl apply -f k8s/workloadmanager.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: agentcube

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: workloadmanager
  namespace: agentcube

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workloadmanager
rules:
  - apiGroups: ["agents.x-k8s.io"]
    resources: ["sandboxes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxtemplates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxwarmpools"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxwarmpools/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters/finalizers"]
    verbs: ["update"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["agentruntimes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["agentruntimes/status"]
    verbs: ["update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workloadmanager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workloadmanager
subjects:
  - kind: ServiceAccount
    name: workloadmanager
    namespace: agentcube

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workloadmanager
  namespace: agentcube
  labels:
    app: workloadmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: workloadmanager
  template:
    metadata:
      labels:
        app: workloadmanager
    spec:
      serviceAccountName: workloadmanager
      containers:
        - name: workloadmanager
          image: workloadmanager:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "127.0.0.1:6379"
            - name: REDIS_PASSWORD
              value: ""
          args:
            - --port=8080
            - --runtime-class-name=
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: workloadmanager
  namespace: agentcube
  labels:
    app: workloadmanager
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: workloadmanager

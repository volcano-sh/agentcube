apiVersion: runtime.agentcube.io/v1alpha1
kind: CodeInterpreter
metadata:
  name: python-codeinterpreter
  namespace: default
spec:
  ports:
    - name: http
      port: 8080
      protocol: HTTP
      pathPrefix: /
  template:
    image: python:3.11-slim
    command:
      - python
      - -m
      - http.server
      - "8080"
    resources:
      requests:
        memory: "256Mi"
        cpu: "100m"
      limits:
        memory: "512Mi"
        cpu: "500m"
    environment:
      - name: PYTHONUNBUFFERED
        value: "1"
  sessionTimeout: 15m
  maxSessionDuration: 8h
  languages:
    - python
  warmPoolSize: 2


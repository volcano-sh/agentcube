apiVersion: v1
kind: ServiceAccount
metadata:
  name: workloadmanager
  namespace: {{ .Release.Namespace }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: workloadmanager
rules:
  - apiGroups: ["agents.x-k8s.io"]
    resources: ["sandboxes"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxclaims"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxtemplates"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxwarmpools"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["extensions.agents.x-k8s.io"]
    resources: ["sandboxwarmpools/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters/status"]
    verbs: ["get", "update", "patch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["codeinterpreters/finalizers"]
    verbs: ["update"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["agentruntimes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["runtime.agentcube.volcano.sh"]
    resources: ["agentruntimes/status"]
    verbs: ["update", "patch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["authentication.k8s.io"]
    resources: ["tokenreviews"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: workloadmanager
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: workloadmanager
subjects:
  - kind: ServiceAccount
    name: workloadmanager
    namespace: {{ .Release.Namespace }}

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: workloadmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: workloadmanager
spec:
  replicas: {{ .Values.workloadmanager.replicaCount }}
  selector:
    matchLabels:
      app: workloadmanager
  template:
    metadata:
      labels:
        app: workloadmanager
    spec:
      serviceAccountName: workloadmanager
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: workloadmanager
          image: "{{ .Values.workloadmanager.image.repository }}:{{ .Values.workloadmanager.image.tag }}"
          imagePullPolicy: {{ .Values.workloadmanager.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.workloadmanager.service.port }}
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: {{ .Values.redis.addr | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.redis.password | quote }}
          args:
            - --port={{ .Values.workloadmanager.service.port }}
            - --runtime-class-name=
          resources:
            {{- toYaml .Values.workloadmanager.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.workloadmanager.service.port }}
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.workloadmanager.service.port }}
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: workloadmanager
  namespace: {{ .Release.Namespace }}
  labels:
    app: workloadmanager
spec:
  type: {{ .Values.workloadmanager.service.type }}
  ports:
    - port: {{ .Values.workloadmanager.service.port }}
      targetPort: {{ .Values.workloadmanager.service.port }}
      protocol: TCP
      name: http
  selector:
    app: workloadmanager

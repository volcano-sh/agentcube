name: Build and Push Release Images

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/workloadmanager
            ghcr.io/${{ github.repository_owner }}/agentcube-router
            ghcr.io/${{ github.repository_owner }}/sandbox
          tags: |
            type=ref,event=tag

      - name: Build and push images
        env:
          IMAGE_REGISTRY: ghcr.io/${{ github.repository_owner }}
          TAG: ${{ github.ref_name }}
        run: |
          make docker-buildx-push IMAGE_REGISTRY=$IMAGE_REGISTRY WORKLOAD_MANAGER_IMAGE=workloadmanager:$TAG
          make docker-buildx-push-router IMAGE_REGISTRY=$IMAGE_REGISTRY ROUTER_IMAGE=agentcube-router:$TAG
          make sandbox-buildx-push IMAGE_REGISTRY=$IMAGE_REGISTRY SANDBOX_IMAGE=sandbox:$TAG

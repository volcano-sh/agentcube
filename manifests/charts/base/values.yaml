# Default values for agentcube.

# Global settings
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Redis Configuration
# These must be provided by the user during installation
redis:
  addr: ""
  password: ""

# AgentCube Router
router:
  replicaCount: 1
  image:
    repository: ghcr.io/volcano-sh/agentcube-router
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config: {}

# AgentCube Workload Manager
workloadmanager:
  replicaCount: 1
  image:
    repository: ghcr.io/volcano-sh/workloadmanager
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Volcano Agent Scheduler
volcano:
  scheduler:
    replicaCount: 1
    image:
      repository: ghcr.io/volcano-sh/vc-agent-scheduler
      pullPolicy: IfNotPresent
      tag: "latest"

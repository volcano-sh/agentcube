name: Python SDK Tests

on:
  pull_request:
    paths:
      - 'sdk-python/**'
  push:
    branches:
      - main
    paths:
      - 'sdk-python/**'
  merge_group:

jobs:
  python-sdk-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: sdk-python

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -e .

      - name: Run unit tests
        run: |
          python -m pytest tests/ -v

# All-in-one deployment file for agentcube-router
# Apply with: kubectl apply -f k8s/agentcube-router.yaml

---
apiVersion: v1
kind: Namespace
metadata:
  name: agentcube

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentcube-router
  namespace: agentcube
  labels:
    app: agentcube-router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agentcube-router
  template:
    metadata:
      labels:
        app: agentcube-router
    spec:
      containers:
        - name: agentcube-router
          image: agentcube-router:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: REDIS_ADDR
              value: "127.0.0.1:6379"
            - name: REDIS_PASSWORD
              value: ""
            - name: WORKLOAD_MANAGER_ADDR
              value: "http://agentcube-workload-manager:8080"
          args:
            - --port=8080
            - --debug
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: agentcube-router
  namespace: agentcube
  labels:
    app: agentcube-router
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: agentcube-router

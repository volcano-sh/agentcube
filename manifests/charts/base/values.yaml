# Default values for agentcube.

# Global settings
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Redis Configuration
# These must be provided by the user during installation
redis:
  addr: ""
  password: ""

# AgentCube Router
router:
  replicas: 1
  image:
    repository: ghcr.io/volcano-sh/agentcube-router
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
    targetPort: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  config: {}
  extraEnv: []
  serviceAccountName: ""
  rbac:
    create: false

# AgentCube Workload Manager
workloadmanager:
  replicas: 1
  image:
    repository: ghcr.io/volcano-sh/workloadmanager
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8080
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  # routerPublicKey: Pass Router's public key to WorkloadManager via environment variable.
  # If set, WorkloadManager will use this instead of reading from the Secret.
  # This is the preferred method for security and operational simplicity.
  # Example:
  #   routerPublicKey: |
  #     -----BEGIN PUBLIC KEY-----
  #     MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA...
  #     -----END PUBLIC KEY-----
  routerPublicKey: ""
  # extraEnv allows passing additional environment variables to WorkloadManager
  extraEnv: []

# Volcano Agent Scheduler
volcano:
  scheduler:
    enabled: false
    replicas: 1
    image:
      repository: ghcr.io/volcano-sh/vc-agent-scheduler
      pullPolicy: IfNotPresent
      tag: "latest"
